<div class="chat-box">
    <ul id="messages">

    </ul>
    <div class="msg-input">
      <input id="msg" autocomplete="off" [(ngModel)]="msg"><button class="btn btn-success" (click)="submit()" id="btn">Send</button>
    </div>
</div>
<div class="connected-users">
  <ul id="con-user-li">

  </ul>
</div>

<div class="all-users">
  <div *ngFor="let x of allUsers">
    <div class="users-holder" (click)="privateMsg(x)">
      name:{{x.name}}
      id:{{x.socket_id}}
    </div>
  </div>
</div>
